        <h1 id="contact-heading">Contact Me</h1>
        <form class="row g-3" action="https://formsubmit.co/danielpatterson1995paint@gmail.com" method="POST">
            <div class="col-md-6">
                <label for="firstName" class="form-lable">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-lable">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">

                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="col-md-4">
                <label for="phone" class="form-lable">Phone (Optional)</label>
                <input type="text" class="form-control" id="phone" placeholder="+1 (234) 567-8900">
            </div>
            <div class="col-md-12">
                <label for="emailText" class="form-lable">Questions/Comments/Requests</label>
                <textarea class="form-control" id="emailText" rows="3" required></textarea>
            </div>
            <div class="col-md-12 text-center" id="submit-button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
